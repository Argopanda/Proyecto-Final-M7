<!-- LibrosBibliotecaApp/templates/libro_edit.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
    <title>{% if nuevo %}Nuevo{% else %}Editar{% endif %} Libro</title>
</head>
<body>
    <h1>{% if nuevo %}Nuevo{% else %}Editar{% endif %} Libro</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
